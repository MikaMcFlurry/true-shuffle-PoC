<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}true-shuffle{% endblock %}</title>
    <style>
        :root {
            --color-primary: #1DB954;
            --color-primary-dark: #1AA34A;
            --color-bg: #121212;
            --color-surface: #181818;
            --color-surface-light: #282828;
            --color-text: #FFFFFF;
            --color-text-muted: #B3B3B3;
            --color-accent: #1ED760;
            --color-error: #E22134;
            --color-warning: #F59B23;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        nav {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-surface-light);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav .brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--color-primary);
            text-decoration: none;
        }
        nav a {
            color: var(--color-text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--color-text); }
        h1 { margin-bottom: 1.5rem; font-size: 1.75rem; }
        h2 { margin-bottom: 1rem; font-size: 1.35rem; color: var(--color-text-muted); }
        .btn {
            display: inline-block;
            background: var(--color-primary);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, transform 0.1s;
        }
        .btn:hover { background: var(--color-primary-dark); transform: scale(1.03); }
        .btn:active { transform: scale(0.98); }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
        }
        .btn-outline:hover { background: rgba(29,185,84,0.1); }
        .card {
            background: var(--color-surface);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            transition: background 0.2s;
        }
        .card:hover { background: var(--color-surface-light); }
        .card a { color: var(--color-text); text-decoration: none; display: block; }
        .card .meta { color: var(--color-text-muted); font-size: 0.85rem; margin-top: 0.25rem; }
        .badge {
            display: inline-block;
            background: var(--color-surface-light);
            color: var(--color-text-muted);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .alert-success {
            background: rgba(29,185,84,0.15);
            border: 1px solid var(--color-primary);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }
        .alert-warning {
            background: rgba(245,155,35,0.15);
            border: 1px solid var(--color-warning);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--color-warning);
        }
        .progress-text { color: var(--color-text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/playlists" class="brand">ðŸ”€ true-shuffle</a>
        <div>
            <a href="/playlists">Playlists</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
